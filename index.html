<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>I Love You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0a2e, #0d0630, #3a1a5c);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            padding: 20px;
            pointer-events: none;
        }

        #title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #ff6b6b, 0 0 30px #ff6b6b, 0 0 40px #ff2a2a;
            animation: pulse 2s infinite;
            width: 100%;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        #subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            background: linear-gradient(to right, #ffffff, #f8f9fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        #message {
            font-size: 1.1rem;
            max-width: 90%;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            background: linear-gradient(to right, #ffffff, #f8f9fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }

        .proposal-button {
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 120px;
            position: relative;
            overflow: hidden;
        }

        #yes-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ff2a2a);
            box-shadow: 0 0 20px #ff6b6b, 0 0 30px #ff2a2a;
        }

        #yes-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        #yes-button:hover::before {
            left: 100%;
        }

        #yes-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #ff6b6b, 0 0 40px #ff2a2a;
        }

        #yes-button:active {
            transform: scale(0.95);
        }

        #no-button {
            background: linear-gradient(45deg, #6b6b6b, #8e8e8e, #2a2a2a);
            box-shadow: 0 0 20px #6b6b6b, 0 0 30px #2a2a2a;
        }

        #no-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #6b6b6b, 0 0 40px #2a2a2a;
        }

        #no-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #response {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 2rem;
            opacity: 0;
            transition: opacity 1s ease;
            width: 100%;
            text-shadow: 0 0 20px #ff6b6b, 0 0 30px #ff2a2a;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        #app {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            #title {
                font-size: 4rem;
            }

            #subtitle {
                font-size: 2rem;
            }

            #message {
                font-size: 1.5rem;
                max-width: 80%;
            }

            .proposal-button {
                padding: 15px 40px;
                font-size: 1.5rem;
                width: 150px;
            }

            #response {
                font-size: 3rem;
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            z-index: 5;
            text-shadow: 0 0 10px #ff6b6b;
        }

        /* Floating hearts decoration */
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b6b;
            opacity: 0.7;
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff2a2a;
            animation: float 8s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Tear drop styling */
        .tear {
            position: absolute;
            width: 4px;
            height: 10px;
            background: linear-gradient(to bottom, #64b5f6, #1976d2);
            border-radius: 0 0 50% 50%;
            opacity: 0;
            z-index: 20;
        }

        /* Special effects container */
        .effects-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }

        /* Star effect */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            opacity: 0;
        }

        /* Rain effect */
        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, #64b5f6, #1976d2);
            opacity: 0;
        }

        /* Lightning effect */
        #lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 15;
        }
    </style>
</head>
<body>
    <div class="loading">Loading 3D Experience...</div>
    <div id="overlay">
        <h1 id="title">I Love You</h1>
        <div id="subtitle">Will you be mine forever?</div>
        <p id="message">Every moment with you has been magical. You are the light of my life, and I can't imagine my future without you by my side.</p>
        <div class="buttons-container">
            <button id="yes-button" class="proposal-button">Yes</button>
            <button id="no-button" class="proposal-button">No</button>
        </div>
        <div id="response"></div>
    </div>
    <div id="app"></div>
    <div class="effects-container" id="effects-container"></div>
    <div id="lightning"></div>

    <!-- Include Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create floating hearts decoration
        function createFloatingHearts() {
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíó', 'üíì', 'üíû', 'üíï', 'üíü'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(heart);
            }
        }

        // Create tear drops for crying effect
        function createTearDrops() {
            for (let i = 0; i < 30; i++) {
                const tear = document.createElement('div');
                tear.className = 'tear';
                tear.style.left = Math.random() * 100 + 'vw';
                tear.style.top = '-20px';
                tear.style.opacity = '0';
                document.body.appendChild(tear);
                
                // Animate tear drops
                setTimeout(() => {
                    tear.style.opacity = '0.8';
                    tear.style.transition = 'top 3s linear, opacity 1s';
                    tear.style.top = '100vh';
                    
                    // Remove tear after animation
                    setTimeout(() => {
                        tear.remove();
                    }, 3000);
                }, i * 200);
            }
        }

        // Create rain effect
        function createRain() {
            const container = document.getElementById('effects-container');
            
            for (let i = 0; i < 100; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.style.left = Math.random() * 100 + 'vw';
                raindrop.style.top = '-20px';
                raindrop.style.opacity = '0';
                raindrop.style.height = (10 + Math.random() * 15) + 'px';
                container.appendChild(raindrop);
                
                // Animate rain drops
                setTimeout(() => {
                    raindrop.style.opacity = '0.6';
                    raindrop.style.transition = 'top 2s linear, opacity 1s';
                    raindrop.style.top = '100vh';
                    
                    // Remove raindrop after animation
                    setTimeout(() => {
                        raindrop.remove();
                    }, 2000);
                }, i * 50);
            }
        }

        // Create lightning effect
        function createLightning() {
            const lightning = document.getElementById('lightning');
            
            // Flash effect
            lightning.style.opacity = '0.8';
            lightning.style.transition = 'opacity 0.1s';
            
            setTimeout(() => {
                lightning.style.opacity = '0';
                
                // Second flash
                setTimeout(() => {
                    lightning.style.opacity = '0.6';
                    setTimeout(() => {
                        lightning.style.opacity = '0';
                    }, 100);
                }, 300);
            }, 100);
        }

        // Create confetti effect for celebration
        function createConfetti() {
            const colors = ['#ff6b6b', '#6b6bff', '#6bff6b', '#ffff6b', '#ff6bff'];
            const container = document.getElementById('effects-container');
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.opacity = '0';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                container.appendChild(confetti);
                
                // Animate confetti
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    confetti.style.transition = 'top 3s ease-out, opacity 1s, transform 3s';
                    confetti.style.top = '100vh';
                    confetti.style.transform += ' rotate(' + (Math.random() * 720 - 360) + 'deg)';
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 20);
            }
        }

        // Create star burst effect
        function createStarBurst() {
            const container = document.getElementById('effects-container');
            
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = '50%';
                star.style.top = '50%';
                star.style.opacity = '0';
                container.appendChild(star);
                
                // Animate stars
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 200;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                setTimeout(() => {
                    star.style.opacity = '1';
                    star.style.transition = 'all 1s ease-out';
                    star.style.transform = `translate(${x}px, ${y}px)`;
                    
                    // Remove star after animation
                    setTimeout(() => {
                        star.remove();
                    }, 1000);
                }, i * 30);
            }
        }

        // Wait for Three.js to load
        function init() {
            // Create floating hearts
            createFloatingHearts();
            
            // Remove loading message
            document.querySelector('.loading').style.display = 'none';
            
            // Create scene
            const scene = new THREE.Scene();
            scene.background = null; // Transparent background to show CSS gradient

            // Create camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Create renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.querySelector('#app').appendChild(renderer.domElement);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xff6b6b, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xff6b6b, 1.5, 100);
            pointLight.position.set(0, 0, 5);
            scene.add(pointLight);

            // Create enhanced heart shape
            function createHeart() {
                const heartShape = new THREE.Shape();
                
                // Classic heart shape
                heartShape.moveTo(0, 0);
                heartShape.bezierCurveTo(0, -0.5, -0.5, -1, 0, -1.5);
                heartShape.bezierCurveTo(0.5, -1, 1, -0.5, 0, 0);
                heartShape.bezierCurveTo(-1, 0.5, -0.5, 1, 0, 1.5);
                heartShape.bezierCurveTo(0.5, 1, 1, 0.5, 0, 0);
                
                return heartShape;
            }

            // Create tear drop shape for emotional effect
            function createTearDrop() {
                const tearShape = new THREE.Shape();
                
                // Tear drop shape
                tearShape.moveTo(0, 0);
                tearShape.bezierCurveTo(-0.3, -0.5, -0.5, -1, 0, -1.5);
                tearShape.bezierCurveTo(0.5, -1, 0.3, -0.5, 0, 0);
                
                return tearShape;
            }

            // Create cloud shape for sad environment
            function createCloud() {
                const cloudShape = new THREE.Shape();
                
                // Simple cloud shape
                cloudShape.moveTo(-1, 0);
                cloudShape.quadraticCurveTo(-0.5, 0.5, 0, 0);
                cloudShape.quadraticCurveTo(0.5, 0.5, 1, 0);
                cloudShape.quadraticCurveTo(0.5, -0.5, 0, 0);
                cloudShape.quadraticCurveTo(-0.5, -0.5, -1, 0);
                
                return cloudShape;
            }

            // Create multiple hearts
            const hearts = [];
            const heartCount = window.innerWidth < 768 ? 15 : 25;
            
            // Create heart geometry
            const heartGeometry = new THREE.ExtrudeGeometry(createHeart(), {
                depth: 0.3,
                bevelEnabled: true,
                bevelSegments: 3,
                steps: 2,
                bevelSize: 0.1,
                bevelThickness: 0.1
            });

            // Create enhanced heart material with glowing effect
            const heartMaterial = new THREE.MeshPhongMaterial({
                color: 0xff6b6b,
                emissive: 0xff2a2a,
                emissiveIntensity: 0.8,
                specular: 0xff9e9e,
                shininess: 100,
                transparent: true,
                opacity: 0.95
            });

            // Create multiple hearts at different positions
            for (let i = 0; i < heartCount; i++) {
                const heart = new THREE.Mesh(heartGeometry, heartMaterial);
                
                // Random positions in a sphere
                const radius = 5 + Math.random() * 10;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                heart.position.x = radius * Math.sin(phi) * Math.cos(theta);
                heart.position.y = radius * Math.sin(phi) * Math.sin(theta);
                heart.position.z = radius * Math.cos(phi);
                
                // Random rotations
                heart.rotation.x = Math.random() * Math.PI;
                heart.rotation.y = Math.random() * Math.PI;
                
                // Random scales with more variation
                const scale = 0.3 + Math.random() * 1.2;
                heart.scale.set(scale, scale, scale);
                
                // Store animation properties
                heart.userData = {
                    speed: 0.3 + Math.random() * 1.2,
                    rotationSpeed: 0.005 + Math.random() * 0.015,
                    radius: radius,
                    theta: theta,
                    phi: phi,
                    type: 'heart'
                };
                
                scene.add(heart);
                hearts.push(heart);
            }

            // Handle window resize
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            window.addEventListener('resize', onWindowResize);

            // Handle touch events for mobile
            let touchStartX = 0;
            let touchStartY = 0;

            renderer.domElement.addEventListener('touchstart', (event) => {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            }, { passive: true });

            renderer.domElement.addEventListener('touchmove', (event) => {
                if (!touchStartX || !touchStartY) return;
                
                const touchX = event.touches[0].clientX;
                const touchY = event.touches[0].clientY;
                
                const deltaX = touchX - touchStartX;
                const deltaY = touchY - touchStartY;
                
                // Rotate scene based on touch movement
                scene.rotation.y += deltaX * 0.01;
                scene.rotation.x += deltaY * 0.01;
                
                touchStartX = touchX;
                touchStartY = touchY;
            }, { passive: true });

            renderer.domElement.addEventListener('touchend', () => {
                touchStartX = 0;
                touchStartY = 0;
            }, { passive: true });

            // Mouse controls for desktop
            let mouseDown = false;
            let lastMouseX = 0;
            let lastMouseY = 0;

            renderer.domElement.addEventListener('mousedown', (event) => {
                mouseDown = true;
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            });

            renderer.domElement.addEventListener('mouseup', () => {
                mouseDown = false;
            });

            renderer.domElement.addEventListener('mousemove', (event) => {
                if (!mouseDown) return;
                
                const deltaX = event.clientX - lastMouseX;
                const deltaY = event.clientY - lastMouseY;
                
                scene.rotation.y += deltaX * 0.01;
                scene.rotation.x += deltaY * 0.01;
                
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            });

            // Handle proposal button clicks
            document.getElementById('yes-button').addEventListener('click', () => {
                document.querySelector('.buttons-container').style.display = 'none';
                document.getElementById('response').textContent = 'I KNEW YOU WOULD! I LOVE YOU TOO!';
                document.getElementById('response').style.opacity = '1';
                
                // Create celebration effects
                createConfetti();
                createStarBurst();
                
                // Make all hearts pulse bigger and change color
                hearts.forEach(heart => {
                    heart.userData.pulse = true;
                    heart.userData.pulseStartTime = Date.now();
                });
            });

            // Handle "No" button with completely different emotional effect
            document.getElementById('no-button').addEventListener('click', () => {
                // Hide buttons
                document.querySelector('.buttons-container').style.display = 'none';
                
                // Change title and subtitle to emotional content
                document.getElementById('title').textContent = "My World Is Collapsing";
                document.getElementById('subtitle').textContent = "Darkness Surrounds Me...";
                document.getElementById('message').textContent = "Your rejection has shattered my soul. The light has gone from my world. I'm drowning in an ocean of despair.";
                
                // Change background to darker colors
                document.body.style.background = 'linear-gradient(135deg, #000000, #1a1a2e, #16213e)';
                document.body.style.animation = 'none';
                
                // Create emotional effects
                createTearDrops();
                createRain();
                createLightning();
                
                // Clear all existing hearts
                while(hearts.length > 0) {
                    const heart = hearts.pop();
                    scene.remove(heart);
                }
                
                // Create new sad 3D objects (tears, clouds, broken pieces)
                const tearGeometry = new THREE.ExtrudeGeometry(createTearDrop(), {
                    depth: 0.2,
                    bevelEnabled: true,
                    bevelSegments: 2,
                    steps: 1,
                    bevelSize: 0.05,
                    bevelThickness: 0.05
                });
                
                const tearMaterial = new THREE.MeshPhongMaterial({
                    color: 0x64b5f6,
                    emissive: 0x1976d2,
                    emissiveIntensity: 0.5,
                    specular: 0xbbdefb,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.8
                });
                
                // Add falling tear objects
                for (let i = 0; i < 20; i++) {
                    const tear = new THREE.Mesh(tearGeometry, tearMaterial);
                    tear.position.set(
                        (Math.random() - 0.5) * 20,
                        10 + Math.random() * 5,
                        (Math.random() - 0.5) * 20
                    );
                    tear.scale.set(0.5, 1, 0.5);
                    tear.userData = {
                        speed: 0.05 + Math.random() * 0.1,
                        rotationSpeed: 0.01 + Math.random() * 0.02,
                        type: 'tear'
                    };
                    scene.add(tear);
                    hearts.push(tear); // Add to hearts array for animation
                }
                
                // Create cloud objects
                const cloudGeometry = new THREE.ExtrudeGeometry(createCloud(), {
                    depth: 0.3,
                    bevelEnabled: true,
                    bevelSegments: 1,
                    steps: 1,
                    bevelSize: 0.1,
                    bevelThickness: 0.1
                });
                
                const cloudMaterial = new THREE.MeshPhongMaterial({
                    color: 0x78909c,
                    emissive: 0x546e7a,
                    emissiveIntensity: 0.2,
                    specular: 0xb0bec5,
                    shininess: 30,
                    transparent: true,
                    opacity: 0.7
                });
                
                // Add clouds
                for (let i = 0; i < 10; i++) {
                    const cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
                    cloud.position.set(
                        (Math.random() - 0.5) * 30,
                        5 + Math.random() * 10,
                        (Math.random() - 0.5) * 30
                    );
                    cloud.scale.set(1 + Math.random() * 2, 1 + Math.random(), 1 + Math.random() * 2);
                    cloud.userData = {
                        speed: 0.005 + Math.random() * 0.01,
                        rotationSpeed: 0.002 + Math.random() * 0.005,
                        type: 'cloud'
                    };
                    scene.add(cloud);
                    hearts.push(cloud); // Add to hearts array for animation
                }
                
                // Create broken pieces
                const brokenGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const brokenMaterial = new THREE.MeshPhongMaterial({
                    color: 0x455a64,
                    emissive: 0x37474f,
                    emissiveIntensity: 0.1,
                    specular: 0x90a4ae,
                    shininess: 20,
                    transparent: true,
                    opacity: 0.6
                });
                
                // Add broken pieces
                for (let i = 0; i < 30; i++) {
                    const piece = new THREE.Mesh(brokenGeometry, brokenMaterial);
                    piece.position.set(
                        (Math.random() - 0.5) * 20,
                        5 + Math.random() * 10,
                        (Math.random() - 0.5) * 20
                    );
                    piece.userData = {
                        speed: 0.03 + Math.random() * 0.05,
                        rotationSpeed: 0.02 + Math.random() * 0.03,
                        type: 'piece',
                        velocity: { x: (Math.random() - 0.5) * 0.1, y: (Math.random() - 0.5) * 0.1, z: (Math.random() - 0.5) * 0.1 }
                    };
                    scene.add(piece);
                    hearts.push(piece); // Add to hearts array for animation
                }
                
                // Show response with encouragement to choose yes
                document.getElementById('response').textContent = "Please... Give Us Another Chance";
                document.getElementById('response').style.opacity = '1';
                document.getElementById('response').style.textShadow = '0 0 20px #64b5f6, 0 0 30px #1976d2';
                document.getElementById('response').style.background = 'linear-gradient(to right, #64b5f6, #1976d2, #64b5f6)';
                
                // Show the yes button again but larger
                const yesButton = document.getElementById('yes-button');
                yesButton.textContent = "Yes, Forgive Me!";
                yesButton.style.display = 'block';
                yesButton.style.width = '250px';
                yesButton.style.margin = '20px auto';
                yesButton.style.position = 'relative';
                yesButton.style.left = '0';
                yesButton.style.top = '0';
                yesButton.style.background = 'linear-gradient(45deg, #64b5f6, #1976d2, #64b5f6)';
                yesButton.style.boxShadow = '0 0 20px #64b5f6, 0 0 30px #1976d2';
                document.querySelector('.buttons-container').style.display = 'block';
                
                // Add event listener to the new yes button
                yesButton.onclick = function() {
                    document.querySelector('.buttons-container').style.display = 'none';
                    document.getElementById('title').textContent = "You've Saved Me!";
                    document.getElementById('subtitle').textContent = "Light Returns To My World!";
                    document.getElementById('message').textContent = "Your forgiveness has brought light back to my world. I promise to cherish you forever!";
                    document.getElementById('response').textContent = "I LOVE YOU WITH ALL MY HEART!";
                    document.getElementById('response').style.opacity = '1';
                    document.getElementById('response').style.textShadow = '0 0 20px #ff6b6b, 0 0 30px #ff2a2a';
                    document.getElementById('response').style.background = 'linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #a18cd1)';
                    
                    // Restore background
                    document.body.style.background = 'linear-gradient(135deg, #1a0a2e, #0d0630, #3a1a5c)';
                    document.body.style.animation = 'gradientBG 15s ease infinite';
                    
                    // Create celebration effects
                    createConfetti();
                    createStarBurst();
                    
                    // Clear all sad objects
                    while(hearts.length > 0) {
                        const obj = hearts.pop();
                        scene.remove(obj);
                    }
                    
                    // Recreate happy hearts
                    for (let i = 0; i < heartCount; i++) {
                        const heart = new THREE.Mesh(heartGeometry, heartMaterial);
                        
                        // Random positions in a sphere
                        const radius = 5 + Math.random() * 10;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.random() * Math.PI;
                        
                        heart.position.x = radius * Math.sin(phi) * Math.cos(theta);
                        heart.position.y = radius * Math.sin(phi) * Math.sin(theta);
                        heart.position.z = radius * Math.cos(phi);
                        
                        // Random rotations
                        heart.rotation.x = Math.random() * Math.PI;
                        heart.rotation.y = Math.random() * Math.PI;
                        
                        // Random scales with more variation
                        const scale = 0.3 + Math.random() * 1.2;
                        heart.scale.set(scale, scale, scale);
                        
                        // Store animation properties
                        heart.userData = {
                            speed: 0.3 + Math.random() * 1.2,
                            rotationSpeed: 0.005 + Math.random() * 0.015,
                            radius: radius,
                            theta: theta,
                            phi: phi,
                            type: 'heart',
                            pulse: true,
                            pulseStartTime: Date.now()
                        };
                        
                        scene.add(heart);
                        hearts.push(heart);
                    }
                };
            });

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Animate all objects
                hearts.forEach((obj, index) => {
                    // Different animations based on object type
                    if (obj.userData.type === 'heart') {
                        // Orbital motion for hearts
                        obj.userData.theta += obj.userData.speed * 0.01;
                        obj.userData.phi += obj.userData.speed * 0.005;
                        
                        obj.position.x = obj.userData.radius * Math.sin(obj.userData.phi) * Math.cos(obj.userData.theta);
                        obj.position.y = obj.userData.radius * Math.sin(obj.userData.phi) * Math.sin(obj.userData.theta);
                        obj.position.z = obj.userData.radius * Math.cos(obj.userData.phi);
                        
                        // Rotation
                        obj.rotation.x += obj.userData.rotationSpeed;
                        obj.rotation.y += obj.userData.rotationSpeed * 0.7;
                        obj.rotation.z += obj.userData.rotationSpeed * 0.3;
                        
                        // Pulsing effect when proposed
                        if (obj.userData.pulse) {
                            const elapsed = (Date.now() - obj.userData.pulseStartTime) / 1000;
                            const scale = 1 + Math.sin(elapsed * 5) * 0.5;
                            obj.scale.set(scale, scale, scale);
                            
                            // Change color over time for happy hearts only
                            if (obj.material.color.r > 0.5) { // Only for red hearts
                                const intensity = (Math.sin(elapsed * 3) + 1) / 2;
                                obj.material.emissive.setRGB(
                                    0.8 + 0.2 * intensity,
                                    0.2 + 0.3 * intensity,
                                    0.2 + 0.3 * intensity
                                );
                            }
                        }
                    } else if (obj.userData.type === 'tear') {
                        // Falling tears
                        obj.position.y -= obj.userData.speed;
                        
                        // Rotation
                        obj.rotation.x += obj.userData.rotationSpeed;
                        obj.rotation.y += obj.userData.rotationSpeed * 0.7;
                        
                        // Reset position when out of view
                        if (obj.position.y < -10) {
                            obj.position.y = 10 + Math.random() * 5;
                            obj.position.x = (Math.random() - 0.5) * 20;
                            obj.position.z = (Math.random() - 0.5) * 20;
                        }
                    } else if (obj.userData.type === 'cloud') {
                        // Slow floating clouds
                        obj.position.x += obj.userData.speed;
                        obj.rotation.y += obj.userData.rotationSpeed;
                        
                        // Reset position when out of view
                        if (obj.position.x > 15) {
                            obj.position.x = -15;
                            obj.position.y = 5 + Math.random() * 10;
                            obj.position.z = (Math.random() - 0.5) * 30;
                        }
                    } else if (obj.userData.type === 'piece') {
                        // Floating broken pieces with gravity
                        obj.position.x += obj.userData.velocity.x;
                        obj.position.y += obj.userData.velocity.y;
                        obj.position.z += obj.userData.velocity.z;
                        
                        // Apply gravity
                        obj.userData.velocity.y -= 0.001;
                        
                        // Rotation
                        obj.rotation.x += obj.userData.rotationSpeed;
                        obj.rotation.y += obj.userData.rotationSpeed * 0.7;
                        obj.rotation.z += obj.userData.rotationSpeed * 0.3;
                        
                        // Reset position when out of view
                        if (obj.position.y < -10 || obj.position.x > 15 || obj.position.x < -15) {
                            obj.position.y = 5 + Math.random() * 10;
                            obj.position.x = (Math.random() - 0.5) * 20;
                            obj.position.z = (Math.random() - 0.5) * 20;
                            obj.userData.velocity = { 
                                x: (Math.random() - 0.5) * 0.1, 
                                y: (Math.random() - 0.5) * 0.1, 
                                z: (Math.random() - 0.5) * 0.1 
                            };
                        }
                    }
                });
                
                renderer.render(scene, camera);
            }

            // Initial resize
            onWindowResize();
            animate();
        }

        // Load Three.js and initialize
        if (typeof THREE !== 'undefined') {
            init();
        } else {
            // If Three.js is not loaded yet, wait for it
            window.addEventListener('load', init);
        }
    </script>
</body>
</html>
